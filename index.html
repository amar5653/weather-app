<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="search">
            <input type="text" placeholder="Enter the City">
            <button class="btn"><img src="weather-app-img/images/search.png"></button>
        </div>

        <div class="weather">
            <img src="weather-app-img/images/drizzle.png" alt="drizzling weather">
             <h1>-4Â°C</h1>
             <h2>London</h2>
        </div>

        <div class="details">
            <div class="col">
                <img src="weather-app-img/images/mist.png" alt="mist">
                <p>5mph</p>
            </div>
            <div class="col">
                <img src="weather-app-img/images/humidity.png" alt="clouds">
                <p>85%</p>
            </div>
            <div class="col">
                <img src="weather-app-img/images/wind.png" alt="clouds">
                <p>15Km per hour</p>
            </div>
            <div class="col">
                <img src="weather-app-img/images/snow.png" alt="clouds">
                <p>20%</p>
            </div>
        </div>

    </div>
    

</body>
</html>
